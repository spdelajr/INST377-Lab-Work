<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Sean Delaney Lab 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>
    <div class=wrapper>
      <div class=container>
        <div class=column></div>
      <div class='column header is-10 is-offset-1'>
          Sean's Lab 5
      </div>
      <div class=column></div>
      <div class=columns>
        <div class= 'column is-2 is-offset-one-fourth quiz'>
          <div class='temp'>
            <form action='/api' method='get' class='speaker-form'>
              <div class='form-row'>
                <label for='first-name'>First Name</label>
                <input id='first-name' name='first-name' type='text'/>
            </div>
            <div class='form-row'>
                <label for='food-preference'>Food Preference</label>
                <input id='food-preference' name='food-preference' type='text'/>
            </div>
            <fieldset class='legacy-form-row'>
                <legend>Veggie or Vegan</legend>
                <input id='v1'
                       name='veg-veg'
                       type='radio'
                       value='yes' />
                <label for='v1' class='radio-label'>Yes</label>
                <input id='v2'
                       name='veg-veg'
                       type='radio'
                       value='no'
                       checked />
                <label for='v2' class='radio-label'>No</label>
              </fieldset>
              <div class='form-row'>
                <button>Submit</button>
              </div>
            </form>
            
          </div>
        </div>
          <div class='column is-1'></div>
          <div class= 'column is-4 quiz'>
            <div class='temp'>
              This is going to be something in two weeks.
            </div>   
          </div>
      </div>
      <div class=container>

      </div>

      </div>
    </div>
      
  </body>
</html>
